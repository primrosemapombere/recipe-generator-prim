<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe Generator by Prim</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find a simple recipe to up your cook-game!</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter keywords for recipe"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint"><em>e.g: Chicken, Lamb, Rice or Pizza</em></div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <br /><br />
      <hr />
      <footer>
        This AI project was coded by
        <a href="https://github.com/primrosemapombere" target="_blank"
          >Primrose Mapombere</a
        >
        and is open sourced on
        <a
          href="https://github.com/primrosemapombere/recipe-generator-prim"
          target="_blank"
        >
          Github
        </a>
        and hosted on
        <a href="https://recipe-generator-prim.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
